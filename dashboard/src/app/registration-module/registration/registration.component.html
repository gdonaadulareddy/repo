<div class="container">
    <div class="row">
        <div class="col-xs-12 header">
                <h1> Welcome To Registration </h1>
        </div>
    </div>    
    <h4 class="subheader">Complete below form to register in Dashboard</h4>
    <div class="row">
        <div class="col-sm-12">
                <form class="form-horizontal">
                    <div class="form-group label"> 
                            <label for="firstName" class="col-xs-2">First Name</label>       
                            <div class="col-xs-8">
                                <input [(ngModel)]="registration.firstName" name="firstName" class="form-control" placeholder="Your First Name" />                               
                            </div>
                    </div>
                    <div class="form-group label"> 
                            <label for="lastName" class="col-xs-2">Last Name</label>       
                            <div class="col-xs-8">
                                <input [(ngModel)]="registration.lastName" name="lasstName" class="form-control" placeholder="Your Last Name" />                               
                            </div>
                    </div>
                    <div class="form-group label"> 
                            <label for="dateOfBirth" class="col-xs-2">Date Of Birth</label>       
                            <div class="col-xs-8">
                                <input type="date" id="dateOfBirth" name="input" class="form-control" [(ngModel)]="registration.dateOfBirth" placeholder="yyyy-MM-dd" required />
                            </div>
                    </div>
                    <div class="form-group label"> 
                            <label for="contactNo" class="col-xs-2">Contact Number</label>       
                            <div class="col-xs-8">
                                <input [(ngModel)]="registration.contactNo" name="contactNo" class="form-control" placeholder="Your Contact Number" />                               
                            </div>
                    </div>
                    <div class="form-group label"> 
                            <label for="gender" class="col-xs-2">Gender</label>       
                            <div class="col-xs-8">
                                <input type="radio" [(ngModel)]="registration.gender" name = "options" value="Male" [checked]="selectedRadioButtonValue === 'Male' " (change)='selectedRadioButtonValue=$event.target.value' />
                                <span class="radioClass">{{" Male  "}}</span>                               
                                <input type="radio"[(ngModel)]="registration.gender"  name = "options" value="Female" [checked]="selectedRadioButtonValue === 'Female'" (change)='selectedRadioButtonValue=$event.target.value' />
                                <span class="radioClass">{{" Female "}}</span>
                            </div>
                    </div>
                    <div class="form-group label"> 
                            <label for="isMarried" class="col-xs-2">Married </label> <span>{{" "}} </span>     
                            <input type="checkbox" [(ngModel)]="registration.isMarried" name="isMarried"/>  
                    </div>
                    <div class="form-group label"> 
                            <label for="company" class="col-xs-2">Company</label>       
                            <div class="col-xs-8">
                                <input [(ngModel)]="registration.company" name="company" class="form-control" placeholder="Your Company Name" />                               
                            </div>
                    </div>
                    <div class="form-group label"> 
                            <label for="nationality" class="col-xs-2">Nationality</label>       
                            <div class="col-xs-8">
                                <input [(ngModel)]="registration.nationality" name="nationality" class="form-control" placeholder="Your Nationality" />                               
                            </div>
                    </div>

                    <div class="form-group label"> 
                            <label for="address" class="col-xs-2">Address For Communication</label>       
                            <div class="col-xs-8">
                                <textarea type="text" [(ngModel)]="registration.address" name="address" class="form-control" placeholder="Your Address"></textarea>                               
                            </div>
                    </div>

                    <div class="form-group label"> 
                            <label for="userName" class="col-xs-2">User Name</label>       
                            <div class="col-xs-8">
                                <input [(ngModel)]="registration.userName" name="userName" class="form-control" placeholder="Your User Name For Login" required/>                               
                            </div>
                    </div>
                    <div class="form-group label"> 
                            <label for="password" class="col-xs-2">Password (8 characters minimum):</label>       
                            <div class="col-xs-8">
                                <input [(ngModel)]="registration.password" type ="password" name="password" class="form-control" minlength="8" placeholder="Your Password For Login" required/>                               
                            </div>
                    </div>

                    <div class="col-xs-10 col-xs-offset-5">
                            <a routerLink='/redirectToLogin'><button type="submit" id="btnSubmit" class="btn btn-primary" onClick="onSubmit()">Submit</button></a> <span>{{" "}} </span>
                            <button type="reset" class="btn btn-primary">Reset</button> <span>{{" "}} </span>
                            <a routerLink='/home'><button  class="btn btn-primary">Back To Home</button></a>
                    </div>
                </form>
        </div> 
    </div>
</div>
